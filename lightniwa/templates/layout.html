<!doctype html>
{% block head %}
<title>{% block title %}Welcome{% endblock %} | by Ltype </title>
<meta charset=utf-8>
<meta charset="utf-8">
<meta name="author" content="aoko@ltype.me, ltype" />
<meta name="description" content="轻小说阅读器" />
<meta name="keywords" content="anime, acg, novel, android, 轻小说, 日轻, 轻庭, 动漫, 动画, 安卓, 阅读器" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="mobile-web-app-capable" content="yes">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/vnd.microsoft.icon">
<link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/vnd.microsoft.icon">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Material Design Lite">
<link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='image/favicon.ico') }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ url_for('static', filename='image/favicon.ico') }}">
<meta name="msapplication-TileColor" content="#3372DF">

{% assets "css_base" %}
<link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
{% endassets %}
<style>
    .layout-transparent .mdl-layout__drawer-button, .mdl-layout-title, .mdl-navigation .mdl-navigation__link {
        color: black;
    }
</style>
{% endblock %}
{% block body %}
{% endblock %}
{% block foot %}
    {% assets "js_base" %}
        <script type=text/javascript src="{{ ASSET_URL }}"></script>
        <script type=text/javascript src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    {% endassets %}
{% endblock %}
